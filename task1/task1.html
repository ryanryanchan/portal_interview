<!DOCTYPE html>
<html lang="en">
  <head>
      
      <title>task 1</title>
      <link href="styles.css" rel="stylesheet">
      <script type="text/javascript" src="script.js"></script>
  </head>

  <body>

   <script>
    function change_color() {
      if(document.getElementById("p1").style.color === 'blue'){
        document.getElementById("p1").style.color = 'yellow';
      }else{
        document.getElementById("p1").style.color = 'blue';
      }
    }
   </script>


  	<div>
  		<p id = 'p1' style = "color:blue" >
  			Hello World!
  		</p>

  		<button type="button" onclick="change_color()">change color</button>
  	</div>
  </body>
 </html>
